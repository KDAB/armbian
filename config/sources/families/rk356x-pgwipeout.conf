source "${BASH_SOURCE%/*}/include/rockchip64_common.inc"

# Balbe's vendor uboot
BOOTSOURCE='https://github.com/150balbes/u-boot-rk'
BOOTBRANCH='branch:rk35xx'
BOOTPATCHDIR="u-boot-media"

# pgwipeout's kernel for mainline.
LINUXFAMILY="rk356x-pgwipeout"     # a separate family for this (separate kernel deb)
KERNELPATCHDIR='pgwipeout-'$BRANCH # does not exit; we're using the raw git tree with no further patches
LINUXCONFIG='linux-rk356x-pgwipeout-'$BRANCH
EXTRAWIFI="no"
WIREGUARD="no"

case $BRANCH in
	edge)
		export KERNEL_MAJOR_MINOR="5.19"             # Major and minor versions of this kernel
		KERNELDIR="linux-rk356x-pgwipeout-${BRANCH}" # @TODO: this is not used in armbian-next
		KERNELSOURCE='https://gitlab.com/pgwipeout/linux-next.git'
		KERNELBRANCH='branch:quartz64-v5.19'
		;;

esac

prepare_boot_configuration
